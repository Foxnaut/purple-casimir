<!DOCTYPE html>
<html>
<head>
	<title>Leader Board</title>
</head>
<body>
	<table style="text-align: center;border:2px solid black;">
		<tr>
			<th>INDEX</th>
			<th>VALUE</th>
		</tr>
		{% for x in range((data['List'])|length) %}
		<tr>
			<td style="border:2px solid black">{{ x }}</td>
			<td style="border:2px solid black">{{ data['List'][x] }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
